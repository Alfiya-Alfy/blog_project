{% extends 'blogapp/base.html' %}
{% block title %}Post Form{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save</button>
</form>
{% endblock %}
