{% extends 'blogapp/base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Set Your New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
